[theme]
# ライトモードで固定
base = "light"
primaryColor = "#8B5CF6"  # 紫（プライマリカラー）
backgroundColor = "#FFFFFF"  # 白背景
secondaryBackgroundColor = "#F0F2F6"  # グレー背景
textColor = "#262730"  # ダークグレーテキスト
font = "sans serif"

[server]
# サーバー設定
headless = true
port = 8501
enableCORS = true
enableXsrfProtection = true

[browser]
# ブラウザ設定
gatherUsageStats = false
